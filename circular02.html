<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="800" height="600" style="background-color:#151718 ;">
            <circle cx="200" cy="200" r="100"  fill="black" stroke="orange" stroke-width="2" />
            <circle id="cpoint" cx="200" cy="200" r="5" fill="orange" stroke="orange" stroke-width="1" />
            <line id="pointer" x1="200" y1="200" x2="250" y2="150" fill="none" stroke="turquoise" stroke-width="2"/>
        </svg>
    </div>
    
    <script>
        let pointer = document.querySelector('#pointer');
        console.log(pointer);

        let angle = 0; 
            setInterval(()=>{
                pointer.setAttribute('style',`transform:rotate(${angle}deg);`)
                angle += 6;
            },1000);
    </script>
</body>
</html>
