<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <svg width="800" height="600" style="background-color:#151718 ;">
            <circle cx="200" cy="200" r="100"  fill="orange" stroke="orange" stroke-width="1" />
            <circle id="cpoint" cx="200" cy="200"  fill="black" stroke="black" stroke-width="1" />
        </svg>
    </div>
    
    <script>
        let center = document.querySelector('#cpoint');
        console.log(center);

        let radius = 0 ;


            setInterval(()=>{
                radius+=1;
                if(radius < 100){
                    center.setAttribute('r',radius)
                }
            },10);
    </script>
</body>
</html>
